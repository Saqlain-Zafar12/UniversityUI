<div class="bg-dark">
    <app-header></app-header>
    <app-header2></app-header2>
<section class=" gradient-custom bg-light">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form [formGroup]="form" (ngSubmit)="SubmitForm()">
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" formControlName="firstname" placeholder="First name" id="firstName" class="form-control form-control" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" formControlName="lastname" placeholder="Last name" id="lastName" class="form-control form-control" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="date" formControlName="birthday" placeholder="Birthday" id="birthday" class="form-control form-control" />
                        <label class="form-label"  for="Birthday">Birthday</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" maxlength="12" #cnic formControlName="cnic" placeholder="CNIC" id="cnic" class="form-control form-control" />
                        <label class="form-label" for="CNIC">CNIC</label>
                      </div>
    
                    </div>
                  </div>
                  
                <div class="row">
                    <div class="col-md-12 mb-4">
    
                      <div class="form-outline">
                        <input type="text" formControlName="address" id="address" class="form-control form-control" />
                        <label class="form-label" for="Birthday">Address</label>
                      </div>
    
                    </div>
                    
                  </div>
             
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="email" formControlName="email" id="email" class="form-control form-control" />
                      <label class="form-label" for="email">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" formControlName="phone" id="phone" class="form-control form-control" />
                      <label class="form-label" for="phone">Phone Number</label>
                    </div>
  
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" formControlName="password" id="password" class="form-control form-control" />
                        <label class="form-label" for="password">Password</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="password" formControlName="confirmpassword" id="confirmpassword" class="form-control form-control" />
                        <label class="form-label" for="confirmpassword">Confirm Password</label>
                      </div>
    
                    </div>
                  </div>
                <div class="mt-4 pt-2">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>
