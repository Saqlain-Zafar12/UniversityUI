<app-header3></app-header3>
<section class="p-4 p-md-5 bg-light">
  <div class="row d-flex justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-5">
      <div class="card rounded-3">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <p class="fw-bold mb-4">Put Your Info</p>
            <h6>Transaction</h6>
          </div>
          <form  [formGroup]="form" (ngSubmit)="transferAmount()">
            

            <div class="row mb-4">
              <div class="col-12">
                <div class="form-outline">
                  <input type="text" id="formControlLgXM" formControlName="AccountNumber" class="form-control form-control-lg"
                    value="1234 5678 1234 5678" />
                  <label class="form-label" for="formControlLgXM">Account Number</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-outline">
                  <input type="number" formControlName="Amount"  id="formControlLgXM" class="form-control form-control-lg"
                    value="example@gmail.com" />
                  <label class="form-label" for="formControlLgXM">Your Money</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-outline">
                  <input type="email" formControlName="Email"  id="formControlLgXM" class="form-control form-control-lg"
                    value="example@gmail.com" />
                  <label class="form-label" for="formControlLgXM">Email</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-outline">
                  <input type="password" formControlName="Password" id="formControlLgXM" class="form-control form-control-lg"
                    value="*****" />
                  <label class="form-label" for="formControlLgXM">Password</label>
                </div>
              </div>
            </div>
            
            <button type="submit" class="btn btn-success btn-lg btn-block">Transfer your money</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
